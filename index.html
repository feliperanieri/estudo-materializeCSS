<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Estudo Materialized</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align flow-text">Exemplo de formulário para CRUD básico utilizando Materialize</h1>
      <div class="row z-depth-1">
        <form class="col s12" action="index.html" method="post">
          <div class="input-field col s6">
            <input type="text" class="validate" id="nome" name="" value="" data-error="Por favor, informe o nome">
            <label for="nome">Nome</label>
          </div>

          <div class="input-field col s6">
            <input type="email" class="validate" id="email" name="" value="" data-error="Informe o e-mail corretamente">
            <label for="email">E-mail</label>
          </div>

          <div class="input-field col s12">
            <select>
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="1">Age Technology</option>
              <option value="2">Maestro BPM</option>
            </select>
            <label>Grupo de usuários</label>
          </div>

          <div class="col">
            <input type="checkbox" id="ativo">
            <label for="ativo">Ativo</label>
          </div>

          <p class="input-field col right">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Enviar <i class="material-icons right">send</i>
            </button>
          </p>

          <!-- <p class="input-field col right">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              <i class="material-icons right">save</i>
            </button>

            <button class="btn waves-effect waves-light right red" type="submit" name="action">
              <i class="material-icons right">cancel</i>
            </button>
          </p> -->
          <br class="clearfix">
        </form>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('select').material_select();
      });
    </script>
  </body>
</html>
